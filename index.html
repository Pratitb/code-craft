<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
			rel="stylesheet" />
			<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/app.css" />
		<title>Code Craft</title>
	</head>
	<body>
		<header>
			<div class="container header_container">
				<!-- <p class="brand_name">Built w/ Purpose</p> -->
				<!-- <p class="brand_name">Alt + Success</p> -->
				<p class="brand_name">code craft</p>
			</div>
		</header>
		<main>
			<!-- filter buttons -->
			<section class="filter">
				<div class="container filter_container">
					<div class="categories">
						<p class="category" data-name="all">all</p>
						<p class="category" data-name="website">websites</p>
						<p class="category category_active" data-name="tools">tools</p>
					</div>
				</div>
			</section>
			<!-- projects -->
			<section class="projects">
				<div class="container projects_container">
					<a class="project" data-type="all,website,static">
						<img src="assets/mac_mock_ss/enad_v3.png" alt="ENAD" />
					</a>
					<a class="project show" data-type="all,tools,dynamic">
						<img src="assets/mac_mock_ss/calc-v2.png" alt="Calculator" />
					</a>
					<a class="project" data-type="all,website,static">
						<img src="assets/mac_mock_ss/gowoodind_v2.png" alt="Go Wood Industries" />
					</a>
					<a class="project show" data-type="all,tools,dynamic">
						<img src="assets/mac_mock_ss/infinite_scroll_v2.png" alt="Infinite posts" />
					</a>
					<a class="project" data-type="all,website,static">
						<img src="assets/mac_mock_ss/kbm_v2.png" alt="KBM Cars" />
					</a>
					<a class="project show" data-type="all,tools,dynamic">
						<img src="assets/mac_mock_ss/review_card_v2.png" alt="Review Card" />
					</a>
					<a class="project" data-type="all,website,static">
						<img src="assets/mac_mock_ss/starbucks_v2.png" alt="Unofficial Starbucks" />
					</a>
					<a class="project show" data-type="all,tools,dynamic">
						<img src="assets/mac_mock_ss/tip_calc_v2.png" alt="Tip Calculator" />
					</a>
					<a class="project show" data-type="all,tools,dynamic">
						<img src="assets/mac_mock_ss/recipe_v2.png" alt="Recipes App" />
					</a>
					<a class="project show" data-type="all,tools,dynamic">
						<img src="assets/mac_mock_ss/movie_seat_v2.png" alt="Movie seat booking interface" />
					</a>
				</div>
			</section>
		</main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/app.js"></script>
	</body>
</html>
