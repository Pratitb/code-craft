<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
			rel="stylesheet" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/app.css" />
		<title>Code Craft</title>
	</head>
	<body>
		<header>
			<div class="container header_container">
				<!-- <p class="brand_name">Built w/ Purpose</p> -->
				<!-- <p class="brand_name">Alt + Success</p> -->
				<p class="brand_name">code craft</p>
			</div>
		</header>
		<main>
			<!-- filter buttons -->
			<section class="filter">
				<div class="container filter_container">
					<div class="categories">
						<p class="category" data-name="all">all</p>
						<p class="category" data-name="react">react</p>
						<p class="category category_active" data-name="js">
							vanilla javascript
						</p>
						<p class="category" data-name="html">html</p>
						<p class="category" data-name="tools">tools</p>
						<p class="category" data-name="web">website</p>
						<p class="category" data-name="dynamic">dynamic</p>
						<p class="category" data-name="static">static</p>
					</div>
				</div>
			</section>
			<!-- projects -->
			<section class="projects">
				<div class="container projects_container">
					<!-- project -->
					<a
						href="https://pratitb.github.io/diceGame/"
						class="project"
						data-type="all,react">
						<img src="assets/mac_mock_ss/react_dice_game.png" alt="Dice Game" />
					</a>
					<!-- project -->
					<a class="project" data-type="all,react">

							src="assets/mac_mock_ss/react_contact.png"

					<a class="project" data-type="all,react">

					<!-- project -->

					<a
						href="https://pratitb.github.io/calclightdark/"

						data-type="all,js,tools,dynamic">

					</a>
					<!-- project -->

					<a
						href="https://gowoodind.com/"
						class="project"
						data-type="all,html,web,static">

					<a

					<a

					<a
